<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.counter{
			margin: auto;
			width: 200px;.
			padding: 30px 0;
			text-align: center;
			background: lightblue;
			font-weight: bold;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<button onclick="time()">start</button>
    <button onclick="stop()">stop</button>

    <div class="counter">00</div>
</body>
<script type="text/javascript">
    let theDiv = document.querySelector('.counter');
    let i = 1;
    let interval;

    const counter = ()=>{
    	theDiv.innerHTML = i;
    	i += 10;

    	if(i > 500){
          clearInterval(interval);
    	}
    }

    interval = setInterval(counter,10)


	let a = 1;
	let timeVar;
	const myFunction = ()=>{
		console.log('a');
		document.write('a');
		a++;
	}
    
    const time = ()=>{
    	 timeVar = setInterval(myFunction,1000)
    }

    const stop = ()=>{
         clearInterval(timeVar)
    }

    
</script>
</html>
