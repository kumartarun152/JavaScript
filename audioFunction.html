<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  <button onclick="playAudio()">Play audio</button>
  <button onclick="pauseAudio()">pause</button>
</body>
<script type="text/javascript">
	let audio = new Audio('audio/Love Tone.mp3');

	const playAudio = ()=>{
		audio.play();
		audio.loop = true;
	}
	const pauseAudio = ()=>{
		audio.pause();
		audio.currentTime = 0;
	}
</script>
</html>
