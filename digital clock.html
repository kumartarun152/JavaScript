<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.clock{
			width: 500px;
			margin: auto;
			border: 4px double skyblue;
			background: black;
			color: skyblue;
			border-radius: 6px;
			text-align: center;
			padding: 30px 0;
		}
		.time{
			font-size: 60px;
		}
		.date{
			font-size: 40px;
			padding-top: 30px;
		}
	</style>
</head>
<body>
     <div class="clock">
     	<div class="time">00 : 00 : 00 : 00</div>
     	<div class="date">000000000000</div>
     </div>
</body>
<script type="text/javascript">
	let time = document.querySelector('.time');
	let date = document.querySelector('.date');

	const timeFunction = ()=>{
		let currentTime = new Date();
		let currentDate = currentTime.toDateString();
		let hours = currentTime.getHours();
		let minutes = currentTime.getMinutes();
		let seconds = currentTime.getSeconds();


		let amPm = (hours > 12)  ? 'PM' : 'AM';
		hours = (hours > 12) ? hours - 12 : hours;

		hours = (hours < 10) ? '0' + hours : hours;
		seconds = (seconds < 10) ? '0' + seconds : seconds;
		minutes = (minutes < 10) ? '0' + minutes : minutes;

		date.innerHTML = currentDate;
		time.innerHTML = `${hours} : ${minutes} : ${seconds} : ${amPm}`

          let daysArr = ['sunday','monday','tuesday','wedneday','thursday','friday','saturday'];
          let x = currentTime.getDay();
          console.log(daysArr[x])

	}
     
     setInterval(timeFunction,1000)

     // let abc = 10;
     // console.log(`the value of abc is ${abc}`)
</script>
</html>
